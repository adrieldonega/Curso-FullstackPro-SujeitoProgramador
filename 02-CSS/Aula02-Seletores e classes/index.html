<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seletores e classes</title>
</head>

<body>

    <!-- 
    > classe (.): Selecionar mais de um elemento.
    > id (#) : Selecionar um unico item.
    
    -->

    <h1 class="primeiro-h1">Bem Vindos ao meu projeto</h1>

    <h1 id="titulo">Ol√° mundo!</h1>

    <h1 class="primeiro-h1">Criando mais um titulo do tipo H1</h1>


    <div>
        <h2 class="titulo-h2">Titulo do tipo h2</h2>
    </div>
</body>

</html>
