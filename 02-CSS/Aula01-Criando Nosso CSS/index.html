<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Primeiro Site</title>

    <style>
        h1{
            color: green;
        }
    </style>
</head>

<body>

    <!-- 
    1. CSS INLINE - Direto no html, ou na tag. (não é uma boa pratica)
    2. CSS Interno - direto no documento html dentro da tag <head>
    3. CSS Externo - criar um arquivo .css separado com seu estilo
     -->

    <h1 style="color: red; font-size:14px;" >Aplicando CSS Inline, dentro da tag html</h1>

    <h1>Aplicando CSS Interno, dentro do documento</h1>
    <h2>Aplicando CSS Externo, Criando um documento .css separado</h2>

</body>

</html>
