<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">
    <title>Sujeitogram - Sua rede social</title>
</head>

<body>

    <!-- AREA WRAPPER -->
    <div id="wrapper">

        <!-- AREA CONTAINER -->
        <div id="container">

            <!-- AREA ESQUERDA -->
            <div class="column left">
                <div class="main"></div>
            </div>
            <!-- FIM AREA ESQUERDA -->

            <!-- AREA DIREIRA -->
            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="./assets/logo.png" alt="Logo do Sujeitogram">
                    </div>
                    <form>
                        <input type="text" placeholder="Telefone, usuário ou email" name="username">
                        <input type="password" name="password" placeholder="Senha">
                        <!-- <input type="submit" value="Entrar"> -->
                         <button class="signin"><a href="./feed.html">Entrar</a></button>
                    </form>
                </div>

                <div class="infobox">
                    <p>Não possui uma conta? <a href="/Projetos/02-Projeto-Instagram/signup.html">Cadastre-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe na Google Play">
                        </a>

                    </div>

                </div>

            </div>
            <!-- FIM AREA DIREITA -->
        </div>
        <!-- FIM AREA CONTAINER -->

        <!-- RODAPÉ -->
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2022 Instagram</div>
            </div>
        </footer>
        <!-- FIM RODAPÉ -->

    </div>
    <!-- FIM WRAPPER -->


</body>

</html>
