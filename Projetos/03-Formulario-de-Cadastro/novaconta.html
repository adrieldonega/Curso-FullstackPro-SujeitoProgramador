<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nova Conta</title>
</head>

<body>

    <main>

        <section class="container">
            <!-- LADO ESQUERDO -->
            <div class="column left-side">
                <div class="emvolta">
                    <h1>Nova Conta</h1>

                    <div>
                        <form>
                            <input placeholder="Nome Completo" type="text" name="name" required>


                            <input placeholder="Digite seu email" type="email">

                            <input placeholder="Digite sua senha" type="password" name="password" required>

                            <div class="checkbox">
                                <input type="checkbox" name="marcar" id="marcar" required>
                                <label for="marcar">Concordo com os termos.</label>
                            </div>



                            <input type="submit" value="Criar Conta">
                        </form>

                        <div class="links">
                            <p>Já possui uma conta? </p>
                            <a href="./index.html">Faça login</a>
                        </div>
                    </div>
                </div>



            </div>
            <!-- FIM LADO ESQUERDO -->


            <!-- LADO DIREITO -->

            <div class="column right-side">
                <div class="emvolta2">
                    <img src="./assets/info.png" alt="Linguagens Desenvolvimento Web">

                    <h1>Leve sua carrreira ao próximo nível.</h1>

                    <p>Com base no figma do projeto, estou criando este formulário sozinho! Espero que agregue nos meus
                        conhecimentos
                    </p>
                </div>
            </div>
            <!-- FIM LADO DIREITO -->

        </section>

    </main>
</body>

</html>
