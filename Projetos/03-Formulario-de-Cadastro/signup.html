<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nova Conta</title>
</head>

<body>

    <main class="container">

        <!-- LADO ESQUERDO -->
        <section class="left">
            <h1>Nova Conta</h1>

            <form class="form">
                <input class="input" placeholder="Digite seu nome" type="text">
                <input class="input" placeholder="Digite seu email" type="email">

                <input class="input" placeholder="Digite sua senha" type="password">

                <div class="area">
                    <input type="radio" name="termos" id="termos" class="termos">
                    <span>Concordo com os termos.</span>
                </div>


                <button class="button" type="submit"> Nova Conta</button>
            </form>

            <div class="area">
                <span class="link">Já possui uma conta? <a href="./index.html">Faça login</a></span>
            </div>
            <!-- FIM LADO ESQUERDO -->

        </section>

        <!-- LADO DIREITO -->
        <section class="right">
            <img class="info-img" src="./assets/info.png" alt="Linguagens Desenvolvimento Web">

            <h2 class="subtitle">Leve sua carrreira ao próximo nível.</h2>

            <p class="description">Com base no figma do projeto, estou criando este formulário sozinho! Espero que
                agregue nos meus
                conhecimentos
            </p>
            <!-- FIM LADO DIREITO -->

        </section>

    </main>
</body>

</html>
