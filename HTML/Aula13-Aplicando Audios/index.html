<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com audio</title>
</head>

<body>

    <h1>Trabalhando com audio</h1>

    <!-- 
        * controls => exibe os controles do audio (play, volume, etc...)
        * autoplay => inicia o site com o audio ativo (os navegadores estão desabilitando essa função)
        * muted => inicia o audio mutado
        * loop => quando finalizar o audio, ele volta para o inicio automaticamente.


    -->

    <audio controls >
        <source src="./assets/curso.mp3" type="audio/mpeg">

    </audio>

</body>

</html>
