<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
</head>

<body>

    <!-- 
        Tabela é composta de linhas que sao compostas de celulas.
        <tr> São linhas </tr>
        <th> Define o cabeçalho de uma tabela </th>
        <td> Colocar nossos dados dentro da tabela.</td>
    -->

    <h1>Trabalhando com tabelas.</h1>

    <table> <!-- Tag de abertuda da tabela -->
        <caption>Tabela de serviços</caption> <!-- Legenda da tabela, informa do que se refere a tabela.-->
        <tr> <!-- Linhas da tabela-->
            <th>Ordem</th> <!-- Cabeçalho da tabela -->
            <th>Serviço</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>

        <tr> <!-- Nova Linha da tabela-->
            <td>1</td> <!-- Itens da tabela-->
            <td>Troca de Vidro</td>
            <td>R$600</td>
            <td>Em andamento</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Limpeza</td>
            <td>R$150</td>
            <td>Aguardando</td>
        </tr>

    </table>


</body>

</html>
